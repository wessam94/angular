<div class="row">

  <a class="btn btn-success round btn-glow"
     style="margin-bottom: 30px;margin-left: 15px">
    Create New Product
  </a>


</div>

<section id="configuration">

  <div class="row">

    <div class="col-12">

      <div class="card">
        <div class="card-header">
          <h4 class="card-title">Product</h4>
          <a class="heading-elements-toggle"><i class="la la-ellipsis-v font-medium-3"></i></a>
          <div class="heading-elements">
            <ul class="list-inline mb-0">
              <li><a data-action="collapse"><i class="ft-minus"></i></a></li>
              <li><a data-action="reload"><i class="ft-rotate-cw"></i></a></li>
              <li><a data-action="expand"><i class="ft-maximize"></i></a></li>
              <li><a data-action="close"><i class="ft-x"></i></a></li>
            </ul>
          </div>
        </div>
        <div class="card-content collapse show">
          <div class="card-body card-dashboard">
            <table
                    class="table table-striped table-bordered zero-configuration"
                    datatables="ng"
                    dt-options="dtOptions"
                    ng-if="products">
              <thead>
              <tr>
                <th>#</th>
                <th>Name</th>
                <th>Detail</th>
                <th>Created at</th>
                <th>Updated at</th>
                <th>Action</th>
              </tr>
              </thead>
              <tbody>
              <tr *ngFor="let product of products; let i = index">
                <td>{{product.id}}</td>
                <td>{{product.name}}</td>
                <td>{{product.detail}}</td>
                <td>{{product.created_at}}</td>
                <td>{{product.updated_at}}</td>
                <td>
                  <button style="margin: 3px" class="btn btn-danger">
                    <i class="icon-trash"></i></button>
                  <button style="margin: 3px" class="btn btn-success">
                    <i class="ft-edit"></i></button>
                </td>
              </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<!-- Columns section end -->
<script src="../../../../assets/app-assets/vendors/js/tables/datatable/datatables.min.js"
        type="text/javascript"></script>
<script src="../../../../assets/app-assets/js/scripts/tables/datatables/datatable-basic.js"
        type="text/javascript"></script>
