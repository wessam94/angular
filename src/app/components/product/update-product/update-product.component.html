<div class="row">
    <div class="col-md-12">
        <div class="card">
            <div class="card-header">
                <h4 class="card-title" id="horz-layout-colored-controls">Update Product</h4>
                <a class="heading-elements-toggle"><i class="la la-ellipsis-v font-medium-3"></i></a>
                <div class="heading-elements">
                    <ul class="list-inline mb-0">
                        <li><a data-action="collapse"><i class="ft-minus"></i></a></li>
                        <li><a data-action="reload"><i class="ft-rotate-cw"></i></a></li>
                        <li><a data-action="expand"><i class="ft-maximize"></i></a></li>
                        <li><a data-action="close"><i class="ft-x"></i></a></li>
                    </ul>
                </div>
            </div>
            <div class="card-content collpase show">
                <div class="card-body">

                    <form class="form form-horizontal" (submit)="editProduct()">
                        <div class="form-body">

                            <div class="form-group row">
                                <label class="col-md-2 label-control" for="name">
                                    Name
                                </label>
                                <div class="col-md-10">
                                    <input type="text" id="name"
                                           required="required"
                                           class="form-control border-primary"
                                           placeholder="Name"
                                           name="name"
                                           value="{{name}}"
                                           [(ngModel)]="name">
                                </div>
                            </div>

                            <div class="form-group row">

                                <label class="col-md-2 label-control" for="detail">
                                    Detail
                                </label>
                                <div class="col-md-10">
                                    <textarea type="text" id="detail"
                                              class="form-control border-primary"
                                              placeholder="Description English"
                                              name="detail"
                                              required="required"
                                              [(ngModel)]="detail">{{detail}}</textarea>

                                </div>
                            </div>
                        </div>
                        <div class="form-actions right">
                            <button type="button" class="btn btn-warning mr-1" routerLink="/product">
                                <i class="ft-x"></i>
                                Cancel
                            </button>
                            <button type="submit" class="btn btn-primary">
                                <i class="la la-check-square-o"></i>
                                Save
                            </button>
                        </div>


                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
